<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale Landing Page</title>

    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex items-center justify-center gap-20 bg-[#F9F6E2]">
        <div>
            <h3 class="text-2xl font-medium mb-9 text-center">---SALE FEVER---</h3>
            <h1 class="text-5xl font-bold mb-16">Purchase TK 200 or <br>
                above & get <span class="text-[#E527B2]">20% off</span>
            </h1>
            <div class="text-xl font-medium text-center">Use Promo Code
                <span class="text-white bg-[#E527B2] px-6 py-3 rounded-lg font-semibold">SELL200</span>
            </div>
        </div>

        <div class="mb-8">
            <img src="images/Summer 1.png" alt="banner-image">
        </div>
    </header>

    <main class="container mx-auto">
        <!-- Kitchenware Section -->
        <h1 class="text-4xl font-semibold mt-28 mb-8">Kitchenware</h1>
        <div class="flex gap-8">
            <!-- Card 1 -->
            <div class="card w-72 bg-base-100 shadow-xl rounded-none">
                <figure class="py-3 bg-gray-200">
                    <img src="images/prod1.png" />
                </figure>
                <div class="card-body items-center text-center">
                    <!-- rating -->
                    <div class="rating">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <h2 class="text-xl font-semibold">K. Accessories</h2>
                    <p class="text-xl">39.00 TK</p>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card w-72 bg-base-100 shadow-xl rounded-none">

                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <h2 class="text-xl font-semibold">K. Accessories</h2>
                    <p class="text-xl">25.00 TK</p>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card w-72 bg-base-100 shadow-xl rounded-none">
                <figure class="py-3 bg-gray-200">
                    <img src="images/prod3.png" />

                <div class="card-body items-center text-center">
                    <!-- rating -->

                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />

                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <h2 class="text-xl font-semibold">Home Cooker</h2>
                    <p class="text-xl">49.00 TK</p>
                </div>
            </div>
        </div>


        <!-- Sportswear Section -->
        <h1 class="text-4xl font-semibold mt-14 mb-8">Sportswear</h1>

        </div>

</body>
